<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's Casino</title>
    <link rel="stylesheet" href="blackjack.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="blackjack.js" defer></script>
</head>
<body>
    <!-- Main Title -->
    <h1>Luke's Casino</h1>

    <!-- Balance and Add Funds Section -->
    <div id="balance-container">
        <h2>Balance: $<span id="balance">0</span></h2>
        <button id="add-funds-btn">Add Funds</button>
    </div>

    <!-- Current Bet Display -->
    <div id="current-bet-container" style="display: none;">
        <h2>Current Bet: $<span id="current-bet">0.00</span></h2>
    </div>

    <!-- Add Funds Modal -->
    <div id="add-funds-container" style="display: none;">
        <h3>Add Funds</h3>
        <input type="number" id="add-funds" placeholder="Enter amount" />
        <button id="confirm-add">Add</button>
        <button id="cancel-add">Cancel</button>
    </div>

    <!-- Betting Section -->
    <div id="bet-container">
        <h3>Place Your Bet</h3>
        <input type="number" id="bet-input" placeholder="Enter bet amount" />
        <button id="place-bet">Place Bet</button>
    </div>

    <!-- Dealer's Hand -->
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <!-- Dealer Cards -->
    <div id="dealer-cards">
        <img id="hidden" src="./cards/BACK.png">
    </div>

    <!-- Player's Hand(s) -->
    <div id="your-hands">
        <!-- Hands will be dynamically inserted here -->
    </div>

    <!-- Game Controls -->
    <br>
    <button id="hit" disabled>Hit</button>
    <button id="stay" disabled>Stay</button>
    <button id="double" disabled>Double</button>
    <button id="split" disabled>Split</button>
    <button id="new-game" style="display:none;">New Game</button>
    <button id="replay-game" style="display:none;">
        <i class="fas fa-sync-alt"></i> Replay
    </button>
    <p id="results"></p>

    <!-- Social Media Icons -->
    <div class="ending-icons">
        <a href="https://github.com/Luke7787/Blackjack" target="_blank">
            <span class="ending-icon-container">
                <i class="fab fa-github"></i>
            </span>
        </a>
        <a href="https://www.linkedin.com/in/zhuangluke/" target="_blank">
            <span class="ending-icon-container">
                <i class="fab fa-linkedin"></i>
            </span>
        </a>
        <a href="https://www.facebook.com/luke.zhuang/" target="_blank">
            <span class="ending-icon-container">
                <i class="fab fa-facebook"></i>
            </span>
        </a>
    </div>
</body>
</html>
